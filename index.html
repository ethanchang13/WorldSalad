<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Party</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
/>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5" id="storyContainer">
        <header class="my-4 text-center">
            <h1>Mad Lib Dinner Party</h1>
        </header>
        <main>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="userName" class="form-label">Enter your name:</label>
                    <input type="text" id="userName" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="weapon" class="form-label">Enter a weird food:</label>
                    <input type="text" id="weapon" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="enemy" class="form-label">Enter a strange guest:</label>
                    <input type="text" id="enemy" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="place" class="form-label">Enter a party location:</label>
                    <input type="text" id="place" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="treasure" class="form-label">Enter a bizarre item:</label>
                    <input type="text" id="treasure" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="sidekick" class="form-label">Enter a funny sidekick:</label>
                    <input type="text" id="sidekick" class="form-control">
                </div>
            </div>
            <button id="generateStory" class="btn btn-primary">
                Generate Story
            </button>
            <p id="story" class="mt-4"></p>
        </main>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
></script>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
></script>
<script src="script.js"></script>
</body>
</html>
